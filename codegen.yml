schema: https://api-us-west-2.graphcms.com/v2/cl4o7sk6z126601xieljue8gj/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
